<!DOCTYPE html>
  <html>
    <head>
      <title>Perspective: Property</title>
      <style>
        .parent {
          perspective: 400px;
        }
        .box {
          width: 5rem;
          height: 5rem;
          margin: 4rem;
          background-color: red;
          transform: rotateX(20deg);
        }
      </style>
    </head>
    <body>
      <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </body>
  </html>
